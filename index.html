<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link rel="icon" href="images/icon.png" />

    <!--------------------------   Fontawsome   -------------------------->
    <link rel="stylesheet" href="css/all.min.css" />

    <!--------------------------   Bootstrap   -------------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!--------------------------   Main Css   -------------------------->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  
    <div class="main d-flex justify-content-center align-items-center">

        <div class="box shadow-lg p-5 container w-25 text-center">

            <div class="my-5">

                <i class="fa-solid fa-user-tie border border-3 border-white text-white p-4 rounded-circle fs-0 mb-3"></i>
                <h3 class="text-white pb-4">Smart Login System</h3>

                <div>
                    <input id="signinEmail" class="form-control my-3 ui-autocomplete-input" placeholder="Enter your email" type="text" autocomplete="on">
                </div>

                <div>
                    <input id="signinPassword" class="form-control my-3" placeholder="Enter your password" type="password">
                </div>

                <p id="signinError" class="text-danger"></p>

                <div class="d-grid gap-2 pt-2">

                    <button id="signinBtn" type="button" class="btn btn-blue w-100">Sign In</button>

                </div>

                <p class="text-white mt-2">Donâ€™t have an account?
                    <a class="text-white link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="signUp.html">Sign Up</a>
                </p>
                <p class="pt-3 fs-9 text-secondary">This page is protected by Google reCAPTCHA to<br>ensure you're not a bot. <a href="#">Learn more.</a></p>

            </div>

        </div>

    </div>

    <!--------------------------   Bootstrap js   -------------------------->
    <script src="js/bootstrap.bundle.min.js" defer></script>

    <!--------------------------   main js   -------------------------->
    <script src="js/index.js" defer></script>

</body>

</html>
